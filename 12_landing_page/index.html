<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumo a Marte - OnebitX</title>
    <link rel="shortcut icon" href="imagens/FAVICON-SPACEX.png" type="image/x-icon">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<style>
    body{
      background: url(imagens/backgroundLp.png) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: white;
    }
    img{
      max-width: 180px;
    }
    .footer{
      text-align: center;
      width: 100%;
      background-color: gray;
    }
    .container1{
      width: 450px;
      height: auto;
    }
</style>
<body class="bg-dark py-5">
  <div class="container bg-primary px-4 container1">
    <div class="p-4 text-center">
      <img src="imagens/logoOneBitDark.png" alt="logoOneBitDark">
    </div>
    <div class="px-4">

      <!--nome-->
      <div class="form">

        <div>
          <p>1 - Qual é o seu nome?</p>
          <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>

        <!--gênero-->
        <div>
          <p>2 - Qual é o seu gênero?</p>
          <div class="checkbox">
            <label><input type="checkbox"> Homem</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Mulher</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Outro</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Prefiro não informar</label>
          </div>
        </div>

        <!--treinamentos-->
        <div>
          <p>3 - Marque os treinamentos que você fez:</p>
            <div class="form-check form-switch">
              <input class="form-check-input bg-secondary" type="checkbox" role="switch">
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input bg-secondary" type="checkbox" role="switch">
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input bg-secondary" type="checkbox" role="switch">
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input bg-secondary" type="checkbox" role="switch">
              <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
            </div>
        </div>

          <!--suas qualidades-->
          <div>
            <p>4 - Quais você acha que são suas qualidades?</p>
            <label class="checkbox-inline m-1">
              <input type="checkbox" value=""> Proativo
            </label>
            <label class="checkbox-inline m-1">
              <input type="checkbox" value=""> Resistente
            </label>
            <label class="checkbox-inline m-1">
              <input type="checkbox" value=""> Não vomito fácil
            </label>
            <label class="checkbox-inline m-1">
              <input type="checkbox" value=""> Não temo marcianos
            </label>
            <label class="checkbox-inline m-1">
              <input type="checkbox" value=""> Já vi todos os star wars
            </label>
          </div>
       </div>    
      </div>  

      <div class="p-4 text-center">
        <button class="btn btn-outline-danger">Enviar</button>
      </div>
    </div>

   <div class="footer">
    <p>Feito por Michelly Cruz</p>
   </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
