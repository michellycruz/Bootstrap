<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Avisos e Alerts</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger text-center">
            Página bloqueada
        </div>
        <div id="liveAlertPlaceholder">Está gostando da OneBitCode? (Aqui o bootstrap fornece o JavaScript)</div>
        <button type="button" class="btn btn-primary" id="liveAlertBtn">Sim!</button>
        <button type="button" class="btn btn-danger" id="liveAlertBtnFalse">Não!</button>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

    <script>
        let alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        let alertTrigger = document.getElementById('liveAlertBtn')
        let alertBtnFalse = document.getElementById('liveAlertBtnFalse')

        function alert(message, type) {
            let wrapper = document.createElement('div')
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

            alertPlaceholder.append(wrapper)
        }

        if (alertTrigger) {
            alertTrigger.addEventListener('click', function () {
                alert('Muito bom programador, você vai ter muito sucesso na carreira!', 'success')
            })
        } else if(alertBtnFalse){
            alertBtnFalse.addEventListener('click', function(){
                alert('Nos informe como podemos melhorar', 'danger')
            })
        }
    </script>
</body>
</html>
